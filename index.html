<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.13.2/jquery-ui.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Grid Layout </title>
  </head>

  <body>
    <div class="wraper">
      <div class="cart-nav">
        <div class="icon">
          <i class="fas fa-shopping-cart"></i>
          <span>Cart</span>
        </div>
        <div class="item-number">
          0
        </div>
      </div>
      <div class="card">
        <img src="./img/iheadphone.png" alt="" srcset="">
        <div class="contain">
          <div class="row">
            <div class="details">
              <span>Headphone</span>
              <p>Premium Headphone</p>
            </div>
            <div class="price">
              $30
            </div>
          </div>
          <div class="buttons">
            <button class="wht">Buy Now </button>
            <button>Add to Cart</button>
          </div>
        </div>
      </div>
      <div class="card">
        <img src="./img/imac.png" alt="" srcset="">
        <div class="contain">
          <div class="row">
            <div class="details">
              <span>MacBook</span>
              <p>Latest Collection</p>
            </div>
            <div class="price">
              $30
            </div>
          </div>
          <div class="buttons">
            <button class="wht">Buy Now </button>
            <button class="cart-btn">Add to Cart</button>
          </div>
        </div>
      </div>
      <div class="card">
        <img src="./img/iwatch-pro.png" alt="" srcset="">
        <div class="contain">
          <div class="row">
            <div class="">
              <span>Apple Watch</span>
              <p>New Arrival</p>
            </div>
            <div class="price">
              $30
            </div>
          </div>
          <div class="buttons">
            <button class="wht">Buy Now </button>
            <button class="cart-btn">Add to Cart</button>
          </div>
        </div>
      </div>
      <div class="card">
        <img src="./img/iphone-pro.png" alt="" srcset="">
        <div class="contain">
          <div class="row">
            <div class="details">
              <span>iPhone</span>
              <p>Iphone-14-Max-pro</p>
            </div>
            <div class="price">
              $30
            </div>
          </div>
          <div class="buttons">
            <button class="wht">Buy Now </button>
            <button>Add to Cart</button>
          </div>
        </div>
      </div>
      
    </div>
   
   <script src="main.js"></script>
  </body>
</html>
